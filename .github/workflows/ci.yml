name: Continuous Integration

on: [push, pull_request]

jobs:
  project-build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install npm dependencies
        run: npm ci

      - name: Compile project
        run: tsc --noEmit

      - name: Check ESlint
        run: npm run lint

      - name: Check Prettier
        run: npm run format
