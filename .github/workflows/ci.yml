name: Continuous Integration

on: [push, pull_request]

jobs:
  project-build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install npm dependencies
        run: npm ci

      - name: Compile project
        run: tsc --noEmit

      - name: Check eslint
        run: npm run lint
